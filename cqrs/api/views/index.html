<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Mint UI SSE 示例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Mint UI 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
  <style>
    body { background: #f9f9f9; }
    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: conic-gradient(#409eff calc(var(--percent) * 1%), #eee 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
      position: relative;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      transition: background 0.3s;
    }
    .circle span {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="app">
    <mt-button type="primary" @click="startOrder">下单</mt-button>

    <!-- 弹窗 -->
    <mt-popup v-model="showPopup" position="center" :close-on-click-modal="false">
      <div style="padding: 20px; text-align: center;">
        <div class="circle" :style="{'--percent': progress}">
          <span>{{ message || (progress + '%') }}</span>
        </div>
        <p style="margin-top: 10px;">{{ statusText }}</p>
        <mt-button size="small" type="default" v-if="progress >= 100" @click="closePopup">关闭</mt-button>
      </div>
    </mt-popup>
  </div>

  <!-- Vue2 + Mint UI -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          showPopup: false,
          progress: 0,
          message: '',
          statusText: '',
          sse: null
        }
      },
      methods: {
        async startOrder() {
          try {
            const res = await fetch('/api/order', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_id: 1001 })
            });
            const result = await res.json();
            if (!res.ok) throw new Error(result.message || '下单失败');
            console.log('下单成功:', result);

            // 2️⃣ 打开弹窗并启动 SSE
            this.showPopup = true;
            this.progress = 0;
            this.message = '正在处理...';
            this.statusText = '订单创建成功，开始跟踪进度...';

            this.sse = new EventSource(`/api/trx/${result.trxid}`);
            this.sse.addEventListener('data', event => {
              const data = JSON.parse(event.data);
              this.progress = data.progress || 0;
              this.message = data.state || '';
              this.statusText = data.status || '';
              if (this.progress >= 100) {
                this.statusText = '✅ 完成';
                this.sse.close();
              }
            });
          } catch (err) {
            this.$toast(`下单失败：${err.message}`);
          }
        },
        closePopup() {
          this.showPopup = false;
          if (this.sse) this.sse.close();
        }
      }
    })
  </script>
</body>
</html>
